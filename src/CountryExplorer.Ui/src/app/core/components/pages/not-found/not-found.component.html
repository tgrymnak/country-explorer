<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
	<div class="text-center">
		<span class="text-pink-600 font-bold text-7xl inline-block px-3">404</span>
	</div>
	<div class="mt-6 mb-5 font-bold text-5xl text-900 text-center">{{ 'Page Not Found' | translate }}</div>
	<p class="text-700 text-2xl mt-0 mb-6 text-center">{{ 'Sorry, we couldn\'t find the page' | translate }}</p>
	<div class="text-center">
		<p-button label="{{ 'Go Back' | translate }}" (onClick)="goBack()" icon="pi pi-arrow-left" [text]="true"
			styleClass="mr-2">
		</p-button>
		<p-button label="{{ 'Go Home' | translate }}" (onClick)="goHome()" icon="pi pi-home">
		</p-button>
	</div>
</div>
